name: Build

on:
  push:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1.2.0
        with:
          mdbook-version: "latest"
      - name: Setup mdBook-ePub
        run: cargo install --git https://github.com/Michael-F-Bryan/mdbook-epub
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Add version info
        run: echo -e "\n\n## 版本信息\n\n\`\`\`\n提交 SHA：${{ github.sha }}\n构建时间：$(TZ="Asia/Shanghai" date)\n\`\`\`" >> src/introduction.md
      - name: Build
        run: mdbook build
      - name: Upload ePub artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ePub
          path: book/epub/药娘的天空.epub
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "book/html/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
